<p i18n>
  イェールに関するグラフが表示される予定！
</p>

<div class="sample-graph">
    <canvas mdbChart 
        [chartType]="chartType"
        [datasets]="chartDatasets" 
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
