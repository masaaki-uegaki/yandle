<div class="container" *ngIf="!isLoggedIn()">
  <form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="login()">
      <div class="md-form form-group col-xs-5">
          <i class="fa fa-envelope prefix active"></i>
          <label class="active" for="email">メールアドレス</label>
          <input id="email" type="email" class="form-control email" formControlName="email" placeholder="メールアドレス" i18n-placeholder mdbActive mdbInputValidate>
      </div>
      <div class="md-form form-group col-xs-5 mb-3">
          <i class="fa fa-lock prefix active"></i>
          <label class="active" for="password">パスワード</label>
          <input id="password" type="password" class="form-control password" formControlName="password" placeholder="パスワード" i18n-placeholder mdbActive mdbInputValidate>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-blue-grey waves-light" [disabled]="loginForm.invalid" mdbRippleRadius>ログイン</button>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-blue-grey waves-light" (click)="googleLogin()" mdbRippleRadius>Googleでログイン</button>
        <button type="submit" class="btn btn-blue-grey waves-light" [routerLink]="['/signup']" mdbRippleRadius>新規登録</button>
      </div>
  </form>
</div>
