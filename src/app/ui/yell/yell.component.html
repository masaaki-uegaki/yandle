<form [formGroup]="yellForm" #formDir="ngForm">
    <div class="form-group">
      <textarea class="form-control" rows="2" id="yell" placeholder="Yell message" required
          formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-danger float-right" [disabled]="yellForm.invalid">Yell</button>
</form>
