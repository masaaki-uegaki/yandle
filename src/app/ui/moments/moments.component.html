<div *ngFor="let yell of yells | async">
    <div class="card">
        <div class="card-body">
            <a class="card-link" routerLink="/profile/{{yell.userId}}">{{yell.userName}}</a>
            <p class="card-text">{{yell.message}}</p>
            <p class="card-text">{{yell.createdAt | timestamp}}</p>
        </div>
    </div>
</div>
